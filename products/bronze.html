<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/hamburger.css" />
    <link rel="stylesheet" href="../css/product.css" />
    <link
      rel="shortcut icon"
      href="./images/assect/favorite_FILL0_wght400_GRAD0_opsz24.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header id="header"></header>
    <script src="./template/header.js"></script>
    <main>
      <section class="main-section">
        <div class="image">
          <img
            src="../images/Bogy On-the-Glow Bronze.jpg"
            alt="Bronze"
            width="400px"
          />
        </div>
        <div class="data">
          <div class="short-description">
            <h2>Bogy On-the-Glow Bronze</h2>
            <p><b>2213 Ft</b></p>
            <p><del>2950 Ft</del></p>
          </div>
          <div class="options">
            <p>Válassz egy terméket:</p>
            <input type="radio" name="1" id="1" />
            <label for="1" style="background-color: var(--l-bronze)">
              <img
                src="../images/assect/done.png"
                alt="selected"
                width="25px"
              />
            </label>
            <input type="radio" name="1" id="2" />
            <label for="2" style="background-color: var(--m-bronze)">
              <img
                src="../images/assect/done.png"
                alt="selected"
                width="25px"
              />
            </label>
            <input type="radio" name="1" id="3" />
            <label for="3" style="background-color: var(--d-bronze)">
              <img
                src="../images/assect/done.png"
                alt="selected"
                width="25px"
              />
            </label>
          </div>
          <div class="inputs">
            <input type="number" name="" id="" placeholder="1" />
            <button type="button" class="cart-button button">
              <span>Kosár</span>
              <img src="../images/assect/shopping_cart.png" alt="Kosár" />
            </button>
            <button type="button" class="favorite-button button">
              <span>kedvencek</span>
              <img
                src="../images/assect/favorite_FILL0_wght400_GRAD0_opsz24.png"
                alt="Kosár"
              />
            </button>
          </div>
        </div>
      </section>
      <!----- TODO: valami normális leírás ----->
      <section class="description">
        <h2>Bogy On-the-Glow</h2>
        <p>
          Most 3 terméket adunk kevesebb mint 2 termék áráért. Válassz egy
          világos, egy normál, és egy sötét árnyalatú terméket.
        </p>
      </section>
    </main>
    <footer id="footer"></footer>
    <script src="./template/footer.js"></script>
    <script src="./javascript/welcomeSign.js"></script>
  </body>
</html>
